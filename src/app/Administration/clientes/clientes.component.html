<app-navigation></app-navigation>
<div class=" d-flex justify-content-center">
    <aside class="col-lg" style="margin: 5% 5% 5% 5%;">
        <div class="card">
            <article class="card-body">
                <h4 class="card-title mb-4 mt-1">Administración de Roles</h4>
                <hr>
                <div class="row">
                    <!-- table -->
                    <div class="col-md-4 table-responsive">
                        <div class="card" style="margin-bottom: 10px;">
                            <article class="card-body">
                                <div class="form">
                                    <form #form autocomplete="off">
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Nombre: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Nombre" [(ngModel)]="newClient.Nombre"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Primer Apellido: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Primer Apellido" [(ngModel)]="newClient.Apellido1"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Segundo Apellido: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Segundo Apellido" [(ngModel)]="newClient.Apellido2"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Cédula: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Cédula" [(ngModel)]="newClient.ID"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Teléfono: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Teléfono" [(ngModel)]="newClient.Telefono"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Dirección: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Dirección:" [(ngModel)]="newClient.Direccion"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Ingresos: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Ingresos" [(ngModel)]="newClient.Ingresos"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Usuario: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Usuario" [(ngModel)]="newClient.Usuario"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col form-groupform-group">
                                            <button class="btn btn-primary btn-block" (click)="add()">Agregar</button>
                                        </div>

                                    </form>
                                </div>
                            </article>
                        </div>

                    </div>
                    <div class="col-md-8">
                        <!-- Employee data -->
                        <div class="card">

                            <div class="card-body">
                                <div class="table-responsive">

                                    <div class=table-wrapper>
                                        <table class="table table-hover bike-table">
                                            <thead>
                                                <!-- Columnas para los datos mostrados de los clientes-->
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Nombre</th>
                                                    <th>Primer Apellido</th>
                                                    <th>Segundo Apellido</th>
                                                    <th>Teléfono</th>
                                                    <th>Dirección</th>
                                                    <th>Ingresos</th>
                                                    <th>Usuario</th>
                                                    <th colspan="2"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let client of this.clients"> <!-- ngFor repite una sección del código HTML, por cada cliente hace una nueva fila en la tabla-->
                                                    <td>{{client.ID}}</td>
                                                    <!-- ngIF es una condicional para que se muestre una linea de HTML según una condición-->
                                                    <td *ngIf='editingID != client.ID'>{{client.Nombre}}</td>
                                                    <td *ngIf='editingID == client.ID'><input value="{{selectedClient.Nombre}}"
                                                        [(ngModel)]="selectedClient.Nombre" class="form-control"></td>

                                                    <td *ngIf='editingID != client.ID'>{{client.Apellido1}}</td>
                                                    <td *ngIf='editingID == client.ID'><input value="{{selectedClient.Apellido1}}"
                                                        [(ngModel)]="selectedClient.Apellido1" class="form-control"></td>
                                                        
                                                    <td *ngIf='editingID != client.ID'>{{client.Apellido2}}</td>
                                                    <td *ngIf='editingID == client.ID'><input value="{{selectedClient.Apellido2}}"
                                                        [(ngModel)]="selectedClient.Apellido2" class="form-control"></td>

                                                    <td *ngIf='editingID != client.ID'>{{client.Telefono}}</td>
                                                    <td *ngIf='editingID == client.ID'><input value="{{selectedClient.Telefono}}"
                                                        [(ngModel)]="selectedClient.Telefono" class="form-control"></td>

                                                    <td *ngIf='editingID != client.ID'>{{client.Direccion}}</td>
                                                    <td *ngIf='editingID == client.ID'><input value="{{selectedClient.Direccion}}"
                                                        [(ngModel)]="selectedClient.Direccion" class="form-control"></td>

                                                     <td *ngIf='editingID != client.ID'>{{client.Ingresos}}</td>
                                                    <td *ngIf='editingID == client.ID'><input value="{{selectedClient.Ingresos}}"
                                                        [(ngModel)]="selectedClient.Ingresos" class="form-control"></td>

                                                        <td *ngIf='editingID != client.ID'>{{client.Usuario}}</td>
                                                        <td *ngIf='editingID == client.ID'><input value="{{selectedClient.Usuario}}"
                                                            [(ngModel)]="selectedClient.Usuario" class="form-control"></td>

                                                    <th scope="row">
                                                        <button *ngIf='editingID != client.ID' (click)="edit(client)" class="btn-icon" placement="top"
                                                            ngbTooltip="Editar">
                                                            <i class="fa fa-edit" aria-hidden="true"></i>
                                                        </button>
                                                        <button *ngIf='editingID == client.ID' (click)="submit()" class="btn-icon" placement="top"
                                                            ngbTooltip="Aceptar">
                                                            <i class="fa fa-check" aria-hidden="true"></i>
                                                        </button>
                                                    </th>
                                                    <th scope="row">
                                                        <button (click)="delete(client.ID)" class="btn-icon" placement="top"
                                                            ngbTooltip="Eliminar">
                                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                                        </button>
                                                    </th>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- card.// -->
                        <br />
                        <br />
                    </div>
                </div>
            </article>
        </div> <!-- card.// -->
    </aside> <!-- col.// -->
</div> <!-- row.// -->

<!--container end.//-->
